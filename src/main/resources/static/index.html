<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"   
"http://www.w3.org/TR/html4/loose.dtd">  
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Spring Boot File Upload / Download Rest API Example</title>
        <link rel="stylesheet" href="css/css1.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        
        
    </head>
    <body onLoad="showAllDirectories()">
    
    
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        
        
        
        <div class="upload-container">
     
        
        <a href=''>back</a> &nbsp;&nbsp;<div id="currentDirectory" ></div>
        <br/>
        
        <hr/> <div id="createDirectory">
                        <input id="createDirectoryFormInput" type="text" name="createDirectoryFormInput" />
                        <button type="submit" class="primary submit-btn btn-with-width-150px" onClick="createADirectory()">Create Directory</button>

        </div>
        <br/>
         <div id="searchKeywordDiv">
                        <input id="searchKeywordFormInput" type="text" name="searchKeywordFormInput" />
                        <button type="submit" class="primary submit-btn btn-with-width-150px" onClick="searchAKeyword()">Search</button>

        </div>
        
        
        <div id="allDirectoriesId"></div>
        
        <div id="showAllFilesId"></div>
        <div id="searchAKeywordDiv"></div>  
        
        
        <br/><br/>
        
            <div class="upload-header">
                
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <h3>Upload Single File</h3>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <input id="currentDirectoryInputId" type="text" name="currentDirectory" class="file-input" required hidden/>
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
 
            </div>
            
	<div id="myModal" class="modal">
  	<div class="modal-content">
    	<span class="close">&times;</span>
    	<div id="allDirectoriesInModalId" ></div>
    	<input type="button" value="Move" onClick='moveAFile()'/>
    	<input type="button" value="Copy" onClick='copyAFile()'/>
    	<div id="moveAFileResult"></div>
  	</div>

	</div>
   </div>
        <script src="js/script1.js" ></script>
    </body>
</html>
